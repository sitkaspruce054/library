<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="library.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="head">
        <h2>Library</h2>
    </div>
   
    <div class="container">
        <button class="addbk"> Add another entry ...</button>
       
    
    </div>
    <div class="form-container">
        <button id = 'cancel'>X</button>
        <form id="form_container" action="example.com/path" method="post">
            <li>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
            </li>

            <li>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </li>

            <li>
                <label for="pagecount">PageCount</label>
                <input type="number" name="pagecount" id="pagecount" required>
            </li>

            <li>
                
                <input type="radio" id="read" name="read" value="Yes" required>
                <label for="read">I have read this</label>
            </li>

            <li>
               
                <input type="radio" id="unread" name="read" value="No" required>
                <label for="read">I have not read this</label>
            </li>

            <button type ='submit' form="form_container" id="submit">Add</button>

          

        </form>
    </div> 
    
    <div class="foot">
        github
    </div>

    
</body>
</html>
